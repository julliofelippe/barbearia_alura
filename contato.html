<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
    </head>
    <body>
        <header class="header">
            <div class="caixa">
                <img src="assets/logo.png" alt="Logo da Barbearia Alura" />

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="form">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input
                    type="text"
                    id="nomesobrenome"
                    class="input-padrao"
                    required
                    placeholder="Felippe Santos"
                />

                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="input-padrao"
                    required
                    placeholder="exemplo@exemplo.com"
                />

                <label for="telefone">Telefone</label>
                <input
                    type="tel"
                    id="telefone"
                    class="input-padrao"
                    required
                    placeholder="(XX) XXXXX-XXXX"
                />

                <label for="mensagem">Mensagem</label>
                <textarea
                    cols="70"
                    rows="10"
                    id="mensagem"
                    class="input-padrao"
                    placeholder="Digite aqui sua mensagem"
                    required
                ></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"
                        ><input
                            type="radio"
                            name="contato"
                            id="radio-email"
                        />Email</label
                    >

                    <label for="radio-telefone"
                        ><input
                            type="radio"
                            name="contato"
                            id="radio-telefone"
                        />Telefone</label
                    >

                    <label for="radio-whatsapp"
                        ><input
                            type="radio"
                            name="contato"
                            id="radio-whatsapp"
                        />Whatsapp</label
                    >
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"
                    ><input type="checkbox" checked />Gostaria de receber nossas
                    novidades?</label
                >

                <input class="enviar" type="submit" value="Enviar Formulário" />
            </form>

            <table class="tabela-horario">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer class="footer">
            <img src="assets/logo-branco.png" alt="Logo da Barbearia Alura" />
            <p class="texto-rodape">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
